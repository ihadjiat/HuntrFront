<div class='card'>
  <div class="card-header">
      <h1>{{contract?.name}}</h1>
  </div>
</div>
<div class="card-body" *ngIf="contract" >

<div class="col-xs-12">
  <label for="introductionSpeech">Mission</label>
  <textarea readonly="" type="text" class="form-control text-justify" name="introductionSpeech" id="introductionSpeech" rows="5" value="{{contract.mission}}" title="introduction du candidat"></textarea>
</div>

<div class="col-xs-12">
  <div class='table-responsive'>
    <table class='table'>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Emploi</th>
          <th>Employeur</th>
          <th>Expérience</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let person of contract.people'
            (click)="personDetails(person.personId)">
          <td>{{ person.lastName }}</td>
          <td>{{ person.firstName }}</td>
          <td>{{ person.job }}</td>
          <td>{{person.entrepriseName}}</td>
          <td>{{person.experience}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

  <div class='card-footer'>
      <button class='btn btn-outline-primary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>

    </div>
</div>
