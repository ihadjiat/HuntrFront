<div class='card'>
    <div class='card-header'>
      {{PageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>

        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>

        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'>
          <thead>
            <tr>
              <th>Nom</th>
              <th>Ville</th>
              <th>Taille</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let enterprise of Enterprises'>
              <td><a [routerLink]="['/Entreprises', enterprise.enterpriseId]">
                {{ enterprise.publicName }}</a></td>
              <td>{{ enterprise.city }}</td>
              <td>{{enterprise.staffSize}}</td>
              <td>
                <button class='btn btn-outline-secondary'
                      [routerLink]="['/Entreprises', enterprise.enterpriseId, 'edit']">
                  <i class='fa fa-edit'></i>
                </button>

                <button class='btn btn-outline-secondary'
                        (click)='OnDelete(enterprise.enterpriseId)'>
                  <i class='fa fa-trash'></i>
                </button>
              </td>

            </tr>
          </tbody>

        </table>
        <div class='card-footer'>
          <button class='btn btn-outline-secondary'
                  style='width:80px'
                  (click)='OnNew()'>
            <i class='fa fa-plus-circle'></i> New
          </button>
        </div>
      </div>
    </div>

  </div>
